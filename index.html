<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Lobby Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            text-align: center;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to Bot Lobby Service</h1>
    </header>

    <div class="container">
        <p>Buy a bot lobby session and enjoy!</p>
        <button id="buyButton">Purchase Bot Lobby</button>
    </div>

    <script>
        document.getElementById("buyButton").addEventListener("click", function() {
            // Redirect user to payment (we'll set this up later)
            window.location.href = "/checkout"; // This redirects to your backend payment page
        });
    </script>

</body>
</html>
